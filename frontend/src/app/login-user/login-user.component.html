<div class="container">
    <div class="card">
      <h2>Login Form</h2>
      <form (ngSubmit)="login()">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="credentials.email" required/>
  
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="credentials.password" required/>
  
        <button type="submit">Login</button>
      </form>
      <div class="switch">Don't have an account? <a routerLink="/userRegister">Register here</a></div>
    </div>
  
    
  </div>
