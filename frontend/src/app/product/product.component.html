<div class="container">
    <h1>Products List</h1>
    <button type="button" class="btn btn-success" [routerLink]="['/addproduct']">ADD</button>

    <table class="table" >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">description</th>
            <th scope="col">category</th>
            <th scope="col">Manage</th>
         
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of allProducts">
            <th scope="row">{{product._id}}</th>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.description}}</td>
            <td>{{product.category}}</td>
       
            <td style="display: flex; gap: 5px;">
              <button type="button" class="btn btn-success" [routerLink]="['/updateproduct', product.id]">EDIT</button>
              <button type="button" class="btn btn-danger" (click)="deleteProduct(product.id)">DELETE</button>

            </td>
          </tr>
     
        </tbody>
      </table>
</div>
