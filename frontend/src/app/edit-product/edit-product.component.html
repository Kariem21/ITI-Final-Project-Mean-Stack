<!-- Success alert -->
<div class="alert alert-success" role="alert" *ngIf="isSuccess">
  Product added successfully!
</div>

<div class="container">
  <h2>ADD New Product</h2>
  <form #myForm="ngForm" (submit)="onSubmit(myForm.value)">
      <div class="form-group">
        <label for="productId">Product ID</label>
        <input type="text" class="form-control" id="productId" name="productId" ngModel placeholder="Unique ID">
      </div>
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" name="productName" ngModel placeholder="Name">
      </div>
      <div class="form-group">
          <label for="productPrice">Product Price</label>
          <input type="number" class="form-control" id="productPrice" name="productPrice" ngModel placeholder="Price $">
        </div>
        <div class="form-group">
          <label for="productDescription">Product Description</label>
          <textarea class="form-control" id="productDescription" name="productDescription" ngModel placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label for="productCategory">Product Category</label>
          <select id="productCategory" class="form-control" name="productCategory" ngModel>
              <option value="jewelry">Jewelry</option>
              <option value="electronics">Electronics</option>
              <option value="womens-clothing">Women's Clothing</option>
              <option value="mens-clothing">Men's Clothing</option>
            </select>
        </div>
        <div class="form-group mt-2">
          <label for="image" class="m-1">Product Image</label>
          <input type="file" class="form-control-file" id="image" name="image" ngModel>
        </div>
    
      <button type="submit" class="btn btn-primary">ADD</button>
    </form>
</div>
