<div class="container mt-5">
	<div class="row justify-content-center">
	    <div class="card movie_card" *ngFor="let product of allproducts">
          <a (click)="navigateToProductDetails(product._id)">
		        <img [src]='product.image' class="card-img-top" alt="..." >
          </a>
            <div class="card-body">
		        <h5 class="card-title">{{product.title}}</h5>
		        </div>
            <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
              <button class="btn btn-success" (click)="navigateToCart(product._id)">Add To Cart</button>
              <button class="btn btn-warning d-block m-1" (click)="navigateToProductDetails(product._id)">See Details</button>
              <span>{{product.price}} L.E</span>

            </div>
		    </div>
