<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
<main id="cart" style="max-width:960px">
  <h1>Your Cart<span *ngIf="!showElement"> is Empty</span></h1>
  <div class="container-fluid">
    <div class="row align-items-start">
      <div class="col-12 col-sm-8 items" *ngFor="let item of products">
        <div class="cartItem row align-items-start">
          <div class="col-3 mb-2">
            <img class="w-100" [src]="item.image" alt="art image">
          </div>
          <div class="col-5 mb-2">
            <h6 class="">{{item.category}}</h6>
            <p class="pl-1 mb-0">{{item.title}}</p>
            <!-- <p class="pl-1 mb-0">Rating: {{item.rating.rate}}</p> -->
          </div>
          <div class="col-3">
            <input
            type="number"
            name="quantity"
            min="1"
            max="100"
            step="1"
            [(ngModel)]="item.quantity"
            class="cartItemInput p-1"
            (change)="updateQuantity(item.productId, item.quantity)"
            >
          </div>
          <div class="col-1">
            <button (click)="removeFromCart(item.productId)" style="background-color: transparent; outline: none; border: none; ">
              <i class="fa fa-trash" style="font-size: 30px; color: rgb(201, 18, 18);"></i> 
            </button>
          </div>

          <div class="col-12" style="text-align: end; font-size: 25px; font-weight: bold;">
            <p id="cartItem1Price">Price: {{item.price}}$</p>
          </div>
        </div>
        <hr>
      </div>
      <div class="col-12 col-sm-4 p-3 proceed form" *ngIf="showElement">
        <div class="row m-0">
          <div class="col-sm-8 p-0">
            <h6>Subtotal</h6>
          </div>
          <div class="col-sm-4 p-0">
            <p id="subtotal">${{subtotal}}</p>
          </div>
        </div>
        <div class="row m-0">
          <div class="col-sm-8 p-0 ">
            <h6>Shipping Fees</h6>
          </div>
          <div class="col-sm-4 p-0">
            <p id="tax">${{deliveryFees}}</p>
          </div>
        </div>
        <hr>
        <div class="row mx-0 mb-2">
          <div class="col-sm-8 p-0 d-inline">
            <h5 style="color:black ;">Total</h5>
          </div>
          <div class="col-sm-4 p-0">
            <p id="total">${{total}}</p>
          </div>
        </div>
        <a href="#"><button id="btn-checkout" class="shopnow"><span>Checkout</span></button></a>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
